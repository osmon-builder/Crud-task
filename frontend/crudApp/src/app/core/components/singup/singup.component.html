<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="title">
                    SingUp
                </div>
                <div class="card-body">
                    <form (submit)="singUp()">
                        <div class="form-group">
                            <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="name" required
                                autofocus>
                        </div>
                        <div class="form-group">
                            <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>
                        </div>
                        <div class="form-group">
                            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required
                                autofocus>
                        </div>
                        <div class="form-group">
                            <input type="password" [(ngModel)]="user.confirm_password" name="password" class="form-control" placeholder="Password" required
                                autofocus>
                        </div>
                        <button type="submit" class="u-btn">
                            Singup
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
