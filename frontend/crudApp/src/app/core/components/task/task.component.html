<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
 
  <div class="row">
    <div style="justify-content: space-between;">
      <button class="u-btn m-1" [routerLink]="['add-task']">Create Task</button>
  </div>
  <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6 d-flex a-item-center">
</div>
    <div class="col-lg-12 col-md-12 col-sm-9 col-xs-12">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" *ngFor="let tasks of task ">
          <div class="card-main">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card-title" style="justify-content: space-between; align-items: center;">
                <strong >{{tasks.title}}
                  <img style="cursor: pointer; height: 30px; width: 30px;"src="../../../../assets/img/icons8-edit-64.png" alt="edit" (click)="editTask(tasks)" class="edit-icon">
                </strong>
              </div>
                <div class="description">
                  <div class="col-lg-12 col-md-12 col-sm-6 col-xs-6">
                    <p class="card-description">{{tasks.description}}</p>
                  </div>
                </div>
                <div style="text-align: center;">
                <!-- <button class="u-btn m-1" (click)="tasks">View more</button> -->
                <button class="u-btn m-1" (click)="deletTask(tasks)">delete</button>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
